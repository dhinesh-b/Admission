<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-box {
            background-color: #ffffff;
            border: 2px solid blue;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.1);
        }
        .success-box h1 {
            color: blue;
        }
        .success-box .tick {
            font-size: 60px;
            color: #4CAF50;
        }
        .success-box h2 {
            color: blue;
        }
        .success-box p {
            color: #555;
            margin-top: 10px;
        }
        .success-box button {
            margin-top: 25px;
            padding: 10px 25px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .success-box button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>Application Submitted</h1>
        <div class="tick">✔️</div>
        <h2>Thank You for Your Application!</h2>
        <p>We have received your application for the undergraduate program.<br>
        Our admissions team will review your application and get back to you soon.</p>
        <p>If you have any questions, please contact our admissions office.</p>
        <button onclick="window.location.href='index.php'">Back to Home</button>
    </div>
</body>
</html>
